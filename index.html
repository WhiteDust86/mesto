<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo-mestoproject.svg" alt="Логотип" class="header__logo" />
  </header>
  <main>

    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatarPNG.png" alt="аватар" class="profile__avatar">
        <div class="profile__menu">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>


    <section class="cards">
      <article class="cards__item">
        <img class="cards__image" src="./images/karachaevo-cherk.jpg" alt="Карачаево-Черкесия">
        <div class="cards__container">
          <h2 class="cards__title">Карачаево-Черкесия</h2>
          <button class="cards__button" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="cards__item">
        <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="cards__container">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <button class="cards__button" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="cards__item">
        <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="cards__container">
          <h2 class="cards__title">Домбай</h2>
          <button class="cards__button" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="cards__item">
        <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="cards__container">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <button class="cards__button" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="cards__item">
        <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="cards__container">
          <h2 class="cards__title">Домбай</h2>
          <button class="cards__button" type="button" aria-label="лайк"></button>
        </div>
      </article>

      <article class="cards__item">
        <img class="cards__image" src="./images/karachaevo-cherk.jpg" alt="Карачаево-Черкесия">
        <div class="cards__container">
          <h2 class="cards__title">Карачаево-Черкесия</h2>
          <button class="cards__button" type="button" aria-label="лайк"></button>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="edit-form" name="info">
        <h3 class="edit-form__header">Редактировать профиль</h3>
        <input class="edit-form__input" type="text" id="profile-name" aria-label="Имя" placeholder="Имя" name="name"
          required>
        <input class="edit-form__input" type="text" id="profile-description" aria-label="Подпись" placeholder="Подпись"
          name="description" required>
        <button class="edit-form__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button" aria-label="закрыть форму"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>

</body>

</html>
